{% extends "blog/base.html" %}

{% block content %}
<div id="container">
	<h1>All Articles</h1>

	{% if latest_article_list %}
	    <ul id="articles">
	    {% for article in latest_article_list %}
	        <li><a href="{% url 'blog:article' article.id %}">{{ article.title }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No articles are available.</p>
	{% endif %}
</div>
{% endblock %}
