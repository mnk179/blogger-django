{% extends "blog/base.html" %}

{% block content %}
<div id="container">
	<h1>Articles with tag <i>{{ tag.tag_text }}</i></h1>

	{% if tag.article_set.all %}
	    <ul id="articles">
	    {% for article in tag.article_set.all %}
	        <li><a href="{% url 'blog:article' article.id %}">{{ article.title }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No articles are available.</p>
	{% endif %}
</div>
{% endblock %}
